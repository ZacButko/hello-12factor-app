---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-12fa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-12fa
  template:
    metadata:
      labels:
        app: hello-12fa
    spec:
      containers:
      - name: hello-12fa
        # NOTE: don't use 'latest' on production
        image: hello-12fa:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: hello-12fa
spec:
  selector:
    app: hello-12fa
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
